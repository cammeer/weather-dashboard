<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <!-- section includes search form and recent searches buttons(dynamically created) -->
            <section class="col-12 col-sm-3">
                <div class="search">
                    <!-- search form div -->
                    <div class="card search-container">
                        <h2 class="card-header title">Get City Weather:</h2>
                        <form id="input-form" class="card-body form-input">
                            <input id="city-input" name="city" label="Enter city" type="text" class="form" placeholder="Enter City" />
                            <button type="submit" class="searchBtn">Search</button>
                        </form>
                    </div>
                    <!-- recent searches div -->
                    <div class="recent-searches card my-2">
                        <h2 class="card-header title">Recent Searches</h2>
                        <div id="search-buttons"></div>
                    </div>
                </div>
            </section>
            <!-- section includes current weather and the forecast -->
            <section class="col-12 col-sm-9 current-future">
                <!-- current weather div -->
                <div class="current-weather-container">
                    <h2 class="card-header title">Current Weather</h2>
                    <div class="card">
                        <div id="current-weather" class="current-weather"></div>
                    </div>
                </div>
                <!-- future weather div where future weather cards are dynamically created -->
                <div class="future-weather">
                    <h2 class="title card-header">5-Day Forecast</h2>
                    <div id="future-weather-cards" class="future-weather-cards"></div>
                </div>
            </section>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
