<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- tailwind experiment -->

    <script src="https://cdn.tailwindcss.com"></script>

        tailwind.config = {

        }

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind stuff end -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@100&family=Staatliches&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="mx-0 py-2">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">

            <!-- search form and my cities buttons -->
            <section class="col-12 col-sm-3">
                <div class="search">

                    <!-- search form  -->
                    <div class="card search-container">
                        <h2 class="card-header title">Search for a City:</h2>
                        <form id="input-form" class="card-body form-input">
                            <input id="city-input" name="city" label="Enter city" type="text" class="form" placeholder="Enter city" />
                            <button type="submit" class="searchBtn">Search</button>
                        </form>
                    </div>

                    <!-- past search -->

                    <div class="past-searches card my-2">
                        <h2 class="card-header title">My Cities</h2>
                        <div id="search-buttons"></div>
                    </div>
                </div>
            </section>

            <!-- today's weather -->
            <section class="grid-cols-12 col-sm-9">

                <div class="current-weather-container">
                    <h2 class="card-header title">Today's Weather</h2>
                    <div class="card">
                        <div id="current-weather" class="current-weather"></div>
                    </div>
                </div>

                <!-- 5 day forecast -->
                <div class="fiveday-weather">
                    <h2 class="title card-header">5-Day Forecast</h2>
                    <div id="fiveday-weather-cards" class="fiveday-weather-cards"></div>
                </div>
            </section>
        </div>
    </main>


    <script src="./assets/js/script.js"></script>
</body>

</html>
